  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="owlcarousel/owl.carousel.min.js"></script>
  <!-- Owl Carouselを動作させるために追加 -->
  <script src="test-carousel.js"></script>

  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
    
<body>
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <div class="logo-aikon">
          <img class="u-max-full-width" src="img/home-aikon.png" alt=""></div><a href="./index.html" alt="Asakura">sayu</a>
        </div>
      <nav class="pc_nav">
        <ul>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="./price.html">PRICE</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </nav><!-- pc_navi -->

      <div class="sp_navi"><!-- sp_navi --> 
        <div id="sp_navi_btn">
          <div class="hambuger_menu_icon">
          </div>
        </div>
        <ul class="sp_menu_li">
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="./price.html">PRICE</a></li>
          <li><a href="./contact.html">CONTACT</a></li>

        <script> 
         $(document).ready(function(){
          $("#sp_navi_btn").click(function(){
          $(".sp_menu_li").slideToggle();
          });

        </div>
      </div> <!-- sp_nav終わり --> 
        
    </div><!-- header-wrapper終わり --> 
  </header> <!-- header終わり --> 

<!-- ここからメイン -->

<div id="category-top">
  <h1>CONTACT</h1>
</div><!-- top -->

<div class="contact-box">
  <p><span style="font-size: 16px">下記の入力フォームからご相談などお気軽にお問い合わせくださいませ</span></p>
  <form class="formrun" action="https://form.run/api/v1/r/px339mq2a3cfqnzqaaf6y5em" method="post">
    <!-- ↓自由に要素を追加・編集することができます -->
    <div>
      <label>お名前 (会社名)</label>
      <input name="お名前" type="text">
    </div>
  
    <div>
      <label>メールアドレス (必須)</label>
      <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
      <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
    </div>
  
    <div>
      <label>お問い合わせ (必須)</label>
      <textarea name="お問い合わせ" data-formrun-required></textarea>
      <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
    </div>
  
    <div>
      <label>個人情報利用同意 (必須)</label>
      <input type="checkbox" name="個人情報利用同意" data-formrun-required>
      <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
    </div>
  
    <!-- ボット投稿をブロックするためのタグ -->
    <div class="_formrun_gotcha">
      <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
      <label for="_formrun_gotcha">If you are a human, ignore this field</label>
      <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
    </div>
  
    <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">SUBMIT</button>
  </form>
  
</div>

<!-- ここからfooter -->
  <footer>
    <p class="copy">copyright (C) 2020 SAYU all rights reserved.</p>
  </footer>
  <!-- //footer -->

</body>

</html>
